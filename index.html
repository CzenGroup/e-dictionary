<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-dictionary Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="loginForm" onsubmit="return redirectToConnectPage()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="security-question">Security Question: Who is Mahavira?</label>
        <input type="text" id="security-question" name="security-question" required>

        <label for="keywords">Keywords: (Separate keywords with commas)</label>
        <input type="text" id="keywords" name="keywords" required>

        <label for="math-challenge">Math Challenge: Solve 5 + 7 = ?</label>
        <input type="number" id="math-challenge" name="math-challenge" required>

        <label for="not-a-robot">
            <input type="checkbox" id="not-a-robot" required> I'm not a robot
        </label>

        <button type="submit">Login to e-dictionary</button>
    </form>

    <script>
        function redirectToConnectPage() {
            // You can perform additional validation here before redirecting
            alert("Login successful! Redirecting to conect.html");
            window.location.href = "conect.html";  // Updated the destination URL
            return false; // Prevents the form from submitting
        }
    </script>
</body>
</html>
